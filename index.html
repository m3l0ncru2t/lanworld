<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content-container">
        <!-- Content segments will be loaded here -->
    </div>
    <div id="loading-spinner">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Load Sections</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="loadSection1">Load Section 1</button>
    <button id="loadSection2">Load Section 2</button>
    <div id="content"></div>

    <script>
        $('#loadSection1').on('click', function() {
            $('#content').load('section1.html');
        });
        $('#loadSection2').on('click', function() {
            $('#content').load('section2.html');
        });
    </script>
</body>
</html>
