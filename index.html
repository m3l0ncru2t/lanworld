<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load RSS Feeds on Scroll</title>
    <style>
        .rss-feed {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px 0;
            min-height: 100px;
        }
        .rss-feed ul {
            list-style-type: none;
            padding: 0;
        }
        .rss-feed li {
            margin-bottom: 8px;
        }
        .rss-feed a {
            text-decoration: none;
            color: #007bff;
        }
        .rss-feed a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Load RSS Feeds on Scroll</h1>

    <!-- RSS Feed Containers -->
    <div id="feed1" class="rss-feed">Loading RSS Feed 1...</div>
    <div id="feed2" class="rss-feed">Loading RSS Feed 2...</div>

    <script>
        // Function to fetch RSS feed
        async function fetchRssFeed(url) {
            const response = await fetch(url);
            const text = await response.text();
            return text;
        }

        // Function to parse RSS feed
        function parseRssFeed(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const items = xmlDoc.querySelectorAll('item');
            return Array.from(items).map(item => ({
                title: item.querySelector('title').textContent,
                link: item.querySelector('link').textContent,
                description: item.querySelector('description').textContent,
            }));
        }

        // Function to render RSS feed content
        function renderFeed(element, items) {
            const list = document.createElement('ul');
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><p>${item.description}</p>`;
                list.appendChild(listItem);
            });
            element.innerHTML = ''; // Clear loading message
            element.appendChild(list);
        }

        // Function to load RSS feed when element is in view
        async function loadFeedWhenVisible(elementId, url) {
            const element = document.getElementById(elementId);
            const observer = new IntersectionObserver(async (entries) => {
                if (entries[0].isIntersecting) {
                    observer.unobserve(element);

                    const xmlText = await fetchRssFeed(url);
                    const items = parseRssFeed(xmlText);
                    renderFeed(element, items);
                }
            });

            observer.observe(element);
        }

        // Set up lazy loading for RSS feeds
        loadFeedWhenVisible('feed1', 'https://example.com/rss1.xml');
        loadFeedWhenVisible('feed2', 'https://example.com/rss2.xml');
    </script>
</body>
</html>
