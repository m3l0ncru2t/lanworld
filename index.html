<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load RSS Feeds on Button Click</title>
    <style>
        .rss-feed {
            border: 1px solid #ddd;
            padding: 16px;
            margin: 16px 0;
        }
        .rss-feed ul {
            list-style-type: none;
            padding: 0;
        }
        .rss-feed li {
            margin-bottom: 8px;
        }
        .rss-feed a {
            text-decoration: none;
            color: #007bff;
        }
        .rss-feed a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Load RSS Feeds on Button Click</h1>

    <!-- Button to load RSS feeds -->
    <button id="loadFeed1">Load RSS Feed 1</button>
    <button id="loadFeed2">Load RSS Feed 2</button>

    <!-- RSS Feed Containers -->
    <div id="feed1" class="rss-feed">Click the button to load RSS Feed 1...</div>
    <div id="feed2" class="rss-feed">Click the button to load RSS Feed 2...</div>

    <script>
        // Function to fetch RSS feed
        async function fetchRssFeed(url) {
            const response = await fetch(url);
            const text = await response.text();
            return text;
        }

        // Function to parse RSS feed
        function parseRssFeed(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");
            const items = xmlDoc.querySelectorAll('item');
            return Array.from(items).map(item => ({
                title: item.querySelector('title').textContent,
                link: item.querySelector('link').textContent,
                description: item.querySelector('description').textContent,
            }));
        }

        // Function to render RSS feed content
        function renderFeed(element, items) {
            const list = document.createElement('ul');
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><p>${item.description}</p>`;
                list.appendChild(listItem);
            });
            element.innerHTML = ''; // Clear loading message
            element.appendChild(list);
        }

        // Function to load RSS feed on button click
        async function loadFeed(feedId, url) {
            const element = document.getElementById(feedId);
            const xmlText = await fetchRssFeed(url);
            const items = parseRssFeed(xmlText);
            renderFeed(element, items);
        }

        // Set up event listeners for buttons
        document.getElementById('loadFeed1').addEventListener('click', () => {
            loadFeed('feed1', 'https://feeds.megaphone.fm/newheights');
        });

        document.getElementById('loadFeed2').addEventListener('click', () => {
            loadFeed('feed2', 'https://feeds.megaphone.fm/newheightsl');
        });
    </script>
</body>
</html>
